<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0A0E17;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#131827;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow-grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="white" stop-opacity="1"/>
        <stop offset="60%" stop-color="#4FC3F7" stop-opacity="1"/>
        <stop offset="100%" stop-color="#00E5FF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="circuit-grad" x1="50%" y1="0%" x2="50%" y2="100%">
        <stop offset="0%" stop-color="#4FC3F7"/>
        <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>
    <filter id="glow-filter" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</defs>
<rect width="512" height="512" fill="url(#bg-grad)"/>

<!-- Main Artwork Group, scaled and centered -->
<g transform="translate(64, 80) scale(0.75, 0.75)">
    <!-- Main brain outline with glow -->
    <path d="M256,96 C178.1,96 112,162.1 112,240 C112,288.7 136.2,331.4 172,357.7 C147.1,378.4 144,416 168,432 C192,448 229.6,430.4 248.3,405.3 C250.9,406.8 253.4,408.2 256,409.6 C258.6,408.2 261.1,406.8 263.7,405.3 C282.4,430.4 320,448 344,432 C368,416 364.9,378.4 340,357.7 C375.8,331.4 400,288.7 400,240 C400,162.1 333.9,96 256,96 Z" fill="none" stroke="url(#circuit-grad)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-filter)" />
    
    <!-- Central Glowing Orb -->
    <circle cx="256" cy="272" r="80" fill="url(#glow-grad)" filter="url(#glow-filter)" />
    
    <!-- Circuit lines radiating from the orb -->
    <g stroke="url(#circuit-grad)" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.8" filter="url(#glow-filter)">
        <path d="M256,192 V176" />
        <path d="M256,352 V368" />
        <path d="M176,272 H160" />
        <path d="M336,272 H352" />
        <path d="M204,220 L192,208" />
        <path d="M308,220 L320,208" />
        <path d="M204,324 L192,336" />
        <path d="M308,324 L320,336" />
    </g>

    <!-- TAX Symbol inside the Orb -->
    <g transform="translate(256, 280)">
        <!-- Up Arrow -->
        <path d="M0 -30 L 12 -12 H 5 V 10 H -5 V -12 H -12 Z" fill="#0A0E17"/>
        <!-- TAX Text -->
        <text x="0" y="30" font-family="Tajawal, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0A0E17">TAX</text>
    </g>
</g>
</svg>
