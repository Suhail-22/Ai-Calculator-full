<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="background-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#311b92"/>
      <stop offset="1" stop-color="#1e3a8a"/>
    </linearGradient>
    <linearGradient id="spark-gradient" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#00F2FF" />
        <stop offset="100%" stop-color="#FF00E5" />
    </linearGradient>
    <filter id="spark-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
     <filter id="equals-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="512" height="512" fill="url(#background-gradient)"/>
  <g>
      <g opacity="0.1" stroke="white" stroke-width="2">
        <path d="M128 0 V512 M256 0 V512 M384 0 V512"/>
        <path d="M0 128 H512 M0 256 H512 M0 384 H512"/>
      </g>
      <g fill="white" filter="url(#equals-shadow)">
          <rect x="128" y="192" width="256" height="48" rx="12"/>
          <rect x="128" y="272" width="256" height="48" rx="12"/>
      </g>
      <g transform="translate(320 120)" filter="url(#spark-glow)">
        <path d="M24 0 L30 18 L48 24 L30 30 L24 48 L18 30 L0 24 L18 18 Z" fill="url(#spark-gradient)"/>
      </g>
  </g>
</svg>